<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ metas.subject }}</title>
  {{#css}}
  <style type="text/css">
    {{{ css }}}
  </style>
  {{/css}}
  <script type="colorScheme" class="swatch active">
    { "name":"Default", "bgBody":"ffffff", "link":"fff", "color":"555555", "bgItem":"ffffff", "title":"181818" }
  </script>
</head>

<body>
  <table cellpadding="0" width="100%" cellspacing="0" border="0" id="backgroundTable" class='bgBody'>
    <tr>
      <td>
        <table cellpadding="0" width="620" class="container" align="center" cellspacing="0" border="0">
          <tr>
            <td>
             <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="container">
                <tr>
                  <td class='movableContentContainer bgItem'>
                    <div class='movableContent'>
                      <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="container">
                        <tr height="40">
                          <td width="200">&nbsp;</td>
                          <td width="200">&nbsp;</td>
                          <td width="200">&nbsp;</td>
                        </tr>
                        <tr>
                          <td width="200" valign="top">&nbsp;</td>
                          <td width="200" valign="top" align="center">
                            <div class="contentEditableContainer contentImageEditable">
                              <div class="contentEditable" align='center'>
                                <img src="data:image/png;base64,{{ attachments.logo }}" width="155" height="155" alt='Logo' data-default="placeholder" />
                              </div>
                            </div>
                          </td>
                          <td width="200" valign="top">&nbsp;</td>
                        </tr>
                        <tr height="25">
                          <td width="200">&nbsp;</td>
                          <td width="200">&nbsp;</td>
                          <td width="200">&nbsp;</td>
                        </tr>
                      </table>
                    </div>

                    <div class='movableContent'>
                      {{{ content }}}
                    </div>

                    <div class='movableContent'>
                      <table cellpadding="0" cellspacing="0" border="0" align="center" width="600" class="container">
                        <tr>
                          <td width="100%" colspan="2" style="padding-top:65px;">
                            <hr style="height:1px;border:none;color:#333;background-color:#ddd;" />
                          </td>
                        </tr>
                        <tr>
                          <td width="60%" height="70" valign="middle" style="padding-bottom:20px;">
                            <div class="contentEditableContainer contentTextEditable">
                              <div class="contentEditable" align='left'>
                                <span style="font-size:13px;color:#181818;font-family:Helvetica, Arial, sans-serif;line-height:200%;">Sent to {{ user.email }} by {{ company.name }}</span>
                                <br/>

                                {{#company.phone}}
                                  <span style="font-size:11px;color:#555;font-family:Helvetica, Arial, sans-serif;line-height:200%;"><a href="tel:{{ company.phone }}">{{ company.phone }}</a></span>
                                  <br/>
                                {{/company.phone}}
                                
                                <span style="font-size:11px;color:#555;font-family:Helvetica, Arial, sans-serif;line-height:200%;">{{ company.address }}</span>
                              </div>
                            </div>
                          </td>
                        </tr>
                      </table>
                    </div>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
